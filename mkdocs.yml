site_name: k3cat
site_description: Like nix command cat or tail, continuously scan a file line by line
site_url: https://k3cat.readthedocs.io
repo_url: https://github.com/pykit3/k3cat
repo_name: pykit3/k3cat

theme:
  name: material
  palette:
    primary: blue
    accent: blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [.]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2

nav:
  - Home: index.md

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences
